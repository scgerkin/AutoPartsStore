<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Resupply Order</title>
</head>
<body>
    <h1>Select a Vendor to Begin Order</h1>
    <form action="#" th:action="@{/orders/resupply/startResupplyOrder}" th:object="${command}" method="post">
        <p>Select Vendor:</p>
        <select th:field="*{selectedSupplier}">
            <option th:each="supplier : ${getListOfSuppliers}"
                    th:value="${supplier}"
                    th:text="${supplier}" ></option>
        </select>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /> </p>
    </form>
</body>
</html>
