<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Check Part Quantity On Hand</title>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Check current part quantity</h1>
  <p>
    <a th:href="@{/services/supplierPortal}">Return to Supplier Portal</a><br/>
    <a th:href="@{/}">Return to main</a>
  </p>
  <div th:object="${partCommand}">
    <form action="#" th:action="@{/services/checkQuantity}" method="post">
      Enter the supplier ID: <input type="number" th:field="*{supplierId}" step="1" min="0" required="required"/><br/>
      Enter the part ID: <input type="number" th:field="*{partId}" step="1" min="0" required="required"/>
      <input type="submit" value="Check Quantity"/><input type="reset" value="Reset"/>
      <div th:if="*{quantity >= 0}">
        Quantity is <span th:text="*{quantity}"></span>
      </div>
      <div th:if="*{quantity == -1}">
        Invalid request. Part could not be found.
      </div>
    </form>
  </div>
</div>
</body>
</html>
