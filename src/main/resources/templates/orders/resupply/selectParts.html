<body>
<div class="container">
    <h1>Select the parts to order</h1>
    <div th:if="${partsFilteredBySupplier}">
        <table>
            <tr>
                <th>Category</th>
                <th>Part ID</th>
                <th>Name</th>
                <th>Supplier</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Quantity in Stock</th>
                <th>Order</th>
            </tr>

            <tr th:each="entry : ${partOrderMap}">
                <form id="addPartForm" action="#" th:action="@{/orders/resupply/selectParts}" th:object="${partCommand}" method="post">
                <td th:text="${entry.key.category}">Category</td>
                <td th:text="${entry.key.partID}">ID</td>
                <td th:text="${entry.key.name}">Name</td>
                <td th:text="${entry.key.supplier.companyName}">Supplier</td>
                <td th:text="${entry.key.description}">Description</td>
                <td th:text="${entry.key.pricePerUnit}">Unit Price</td>
                <td th:text="${entry.key.quantityOnHand}">Quantity in Stock</td>
                <td>
                    <input type="number" min="0" step="1"
                           th:value="${entry.value}"
                           name="quantity"/>
                    <input type="hidden"
                           th:value="${entry.key.partID}"
                           name="id"/>
                    <input type="submit" value="Add to Cart"/>
                </td>
                </form>
            </tr>

        <div th:if="${cartHasItems}">
            <table>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
                <tr th:each="entry : ${getOrderedItems}">
                    <td th:text="${entry.key.name}">Item Name</td>
                    <td th:text="${entry.getValue()}">Quantity</td>
