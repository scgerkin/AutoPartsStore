<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Customer Order</title>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Enter Customer ID to Begin Order</h1>
  <form action="#" th:action="@{/orders/customer/startCustomerOrder}" th:object="${customerCommand}" method="post">
    <input type="text" datatype="integer" th:field="*{id}"/>
    <input type="submit" value="Submit"/><input type="reset" value="Clear"/>
  </form>
</div>
</body>
</html>
