<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Employee List</h1>
  <table class="table">
    <tr>
      <th>ID Number</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Title</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Notes</th>
      <th><!--Empty for edit button--></th>
    </tr>
    <tr th:each="employee : ${employeeList}">
      <form action="#" th:action="@{/employees/editEmployee}" th:object="${employeeIdCommand}" method="post">
        <td th:text="${employee.idNumber}">ID Number</td>
        <td th:text="${employee.lastName}">Last Name</td>
        <td th:text="${employee.firstName}">First Name</td>
        <td th:text="${employee.title}">Title</td>
        <td th:text="${employee.email}">Email</td>
        <td class="multiline-text">
          Primary: <span th:text="${employee.primaryPhone}"></span><br/>
          <div class="no-gutter" th:if="${employee.secondaryPhone}">
            Secondary: <span th:text="${employee.secondaryPhone}"></span>
          </div>
        </td>
        <td class="multiline-text">
          <span th:text="${employee.address.toString()}"></span>
        </td>
        <td th:text="${employee.notes}">Notes</td>
        <td>
          <input type="hidden" th:value="${employee.idNumber}" name="id"/>
          <input type="submit" value="Edit"/>
        </td>
      </form>
    </tr>
  </table>
</div>
</body>
</html>
